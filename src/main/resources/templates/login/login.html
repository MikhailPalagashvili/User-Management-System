<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/login/login.css}">
		<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
		<title>Login</title>
	</head>
	<body class="bg-light">
		<div class="text-center">
			<form method="post" th:action="@{/login}" class="form-login">
				<h2>Login</h2>
				<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
				   th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-danger">Login Error
					Messaging</p>
				<div class="form-group">
					<label for="userId" class="sr-only">userId</label>
					<input type="text" class="form-control" placeholder="User ID" name="userId">
				</div>
				<div class="form-group">
					<label for="password" class="sr-only">password</label>
					<input type="password" class="form-control" placeholder="Password" name="password"/>
				</div>
				<input type="submit" value="Login" class="btn btn-primary"/>
				<br/>
				<a th:href="@{/signup}">Signup</a>
			</form>
		</div>
	</body>
</html>

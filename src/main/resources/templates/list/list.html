<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultrareq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
	<head>
		<title>User List</title>
		<link rel="stylesheet" th:href="@{/css/list/list.css}">
	</head>
	<body>
		<div layout:fragment="content">
			<div class="header border-bottom">
				<h1 class="h2">User List</h1>
			</div>
			<!-- Search -->
			<div class="mb-4">
				<form id="user-search-form" method="post" th:action="@{/user/list}" class="form-inline"
				      th:object="${userListForm}">
					<div class="form-group">
						<label for="userId" class="mr-2">
							User ID
						</label>
						<input type="text" class="form-control" th:field="*{userId}"/>
					</div>
					<div class="form-group mx-sm-3">
						<label for="userName" class="mr-2">User Name</label>
						<input type="text" class="form-control" th:field="*{userName}"/>
					</div>
					<button class="btn btn-primary" type="submit">search</button>
				</form>
			</div>
			<!-- List display -->
			<div>
				<table class=" table table-striped table-bordered table-hover
					">
					<thead class="thead-light">
						<tr>
							<th class="th-width">User ID</th>
							<th class="th-width">User Name</th>
							<th class="th-width">Birthday</th>
							<th class="th-width">Age</th>
							<th class="th-width">Gender</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item: ${userList}">
							<td th:text="${item.userId}"></td>
							<td th:text="${item.userName}"></td>
							<td th:text="${#dates.format(item.birthday,'dd/MM/yyyy')}"></td>
							<td th:text="${item.age}"></td>
							<td th:text="${item.gender == 1} ? 'Male': 'Female'"></td>
							<td><a class="btn btn-primary" th:href="@{'/detail/' + ${item.userId}}">Details</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
